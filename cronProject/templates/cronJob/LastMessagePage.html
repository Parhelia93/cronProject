{% extends 'main.html' %}

{% block content %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">NumDriver</th>
          <th scope="col">ControlValue</th>
          <th scope="col">CommentStr</th>
        </tr>
      </thead>
      <tbody>
      {% for message in lastMessageStack %}
        <tr>
          <th scope="row">{{message.pk}}</th>
          <td>{{message.numDriver}}</td>
          <td>{{message.controlValue}}</td>
          <td>{{message.commentStr}}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

{% endblock %}
